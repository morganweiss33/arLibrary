<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>
   
        <script>
  
       $.getJSON('https://www.morgankweiss.com/img/bookData.json', function(data) {

            var arr = [];
            var text;
        //console.log(data);
                $(data).each(function(i,book){
                     text = `ISBN: ${book.isbn},
                     BOOK TITLE: ${book.book_title},
                     AUTHOR: ${book.author}`

                    arr.push(text + "<br><br>");
     
                 });

            $(".mypanel").html(arr);

    //     var text = `author: ${data.author},
    //                 book_title: ${data.book_title},
    //                 isbn: ${data.isbn}`
    //
         alert(text)
         $(".mypanel").html(data);
     });

    </script>

</body>
</html>
